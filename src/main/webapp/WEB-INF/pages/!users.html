<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="/styles/style.css">

</head>
<body>
<div class="container">
    <header>
        <h3>List users</h3>
    </header>
    <div class="table-wrapper">
        <table class="table-users">
            <tr>
                <th>User id</th>
                <th>Login</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </table>
        <button class="btn btn-add">Add User</button>
        <button class="btn btn-getAll">Get Users</button>
    </div>
    <!-- Add Modal -->
    <div class="add-modal modal-wrapper">
        <div class="modal">
            <div class="modal-header"><h3>Add New User</h3></div>
            <div class="modal-body">
                <form class="form" autocomplete="off">
                    <input type="text" name="name" placeholder="Login">
                    <input type="password" name="password" placeholder="Password">
                    <input type="email" name="email" placeholder="Email">
                    <button class="btn btn-modal">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="edit-modal modal-wrapper">
        <div class="modal">
            <div class="modal-header"><h3>Edit User</h3></div>
            <div class="modal-body">
                <form class="form" autocomplete="off">
                    <input type="text" name="name" placeholder="Login">
                    <input type="email" name="email" placeholder="Email">
<!--                    <input  name="role" list="roles" placeholder="Role">-->
<!--                    <datalist id="roles" readonly="readonly">-->
<!--                        <option value="1" label="ADMIN">ROLE_ADMIN</option>-->
<!--                        <option value="2">ROLE_USER</option>-->
<!--                    </datalist>-->
                    <select name="list1">
                        <option value="1">ADMIN</option>
                        <option value="2">USER</option>
                    </select>
                    <button class="btn btn-modal">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/scripts/users.js"></script>
</body>
</html>
